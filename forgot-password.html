<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - ShopHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
        }

        .password-reset-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #6c757d, #343a40);
            color: white;
            height: 100vh;
            padding: 0 20px;
            text-align: center;
        }

        .password-reset-section h1 {
            font-size: 3.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .password-reset-section p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .password-reset-form-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }

        .password-reset-form-container input {
            border-radius: 25px;
            margin-bottom: 15px;
            padding: 15px;
            width: 100%;
            border: 1px solid #ccc;
        }

        .password-reset-form-container button {
            width: 100%;
            background-color: #ff7f50;
            color: white;
            padding: 15px;
            border-radius: 25px;
            transition: background-color 0.3s ease;
            border: none;
        }

        .password-reset-form-container button:hover {
            background-color: #ff6347;
        }

        .password-reset-footer {
            text-align: center;
            margin-top: 20px;
            color: #343a40;
        }

        .password-reset-footer a {
            color: #ff7f50;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .password-reset-footer a:hover {
            color: #ff6347;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .password-reset-section h1 {
                font-size: 2.5rem;
            }

            .password-reset-form-container {
                padding: 30px;
            }
        }
    </style>
</head>

<body>

    <!-- Password Reset Section -->
    <section class="password-reset-section">
        <div class="container">
            <h1>Forgot Your Password?</h1>
            <p>Enter your email address to reset your password.</p>
            <div class="password-reset-form-container">
                <form action="#" method="POST">
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <button type="submit">Send Reset Link</button>
                </form>

                <div class="password-reset-footer mt-4">
                    <p><a href="login.html">Back to Login</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
