<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ShopHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        body {
            font-family: 'Arial', sans-serif;
        }

        .login-section {
            background: linear-gradient(to right, #6c757d, #343a40);
            color: white;
            padding: 100px 0;
            text-align: center;
        }

        .login-section h1 {
            font-size: 3.5rem;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .login-form-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 0 auto;
        }

        .login-form-container input {
            border-radius: 25px;
            margin-bottom: 15px;
            padding: 15px;
            width: 100%;
            border: 1px solid #ccc;
        }

        .login-form-container button {
            width: 100%;
            background-color: #ff7f50;
            color: white;
            padding: 15px;
            border-radius: 25px;
            transition: background-color 0.3s ease;
            border: none;
        }

        .login-form-container button:hover {
            background-color: #ff6347;
        }

        .btn-google {
            background-color: #db4437;
            color: white;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 500;
            border-radius: 25px;
            padding: 12px;
            margin-top: 10px;
            margin-bottom: 15px;
            transition: background-color 0.3s ease;
        }

        .btn-google img {
            margin-right: 10px;
        }

        .btn-google:hover {
            background-color: #c33b2f;
        }

        .login-footer {
            text-align: center;
            margin-top: 20px;
            color: #343a40;
        }

        .login-footer a {
            color: #ff7f50;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-footer a:hover {
            color: #ff6347;
        }

        /* Separator Style */
        .separator {
            margin: 20px 0;
            font-weight: 500;
            color: #6c757d;
            text-align: center;
            position: relative;
        }

        .separator::before,
        .separator::after {
            content: "";
            display: inline-block;
            width: 40%;
            height: 1px;
            background-color: #ccc;
            vertical-align: middle;
            margin: 0 10px;
        }

        /* Footer Styles */
        .footer {
            background-color: #343a40;
            color: white;
            padding: 20px 0;
            text-align: center;
            font-size: 0.9rem;
        }

        .footer p {
            margin: 0;
        }

        .footer .social-icons a {
            color: #ff7f50;
            margin: 0 10px;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .footer .social-icons a:hover {
            color: #ff6347;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .login-section h1 {
                font-size: 2.5rem;
            }

            .login-form-container {
                padding: 30px;
            }
        }
    </style>
</head>

<body>

    <!-- Login Section -->
    <section class="login-section">
        <div class="container">
            <h1 class="mb-4">Welcome Back to ShopHub</h1>
            <div class="login-form-container">
                <!-- Mock Google Sign-In Button -->
                <button class="btn-google">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" width="20"
                        height="20" alt="Google Logo">
                    Sign in with Google
                </button>

                <!-- Separator -->
                <div class="separator">or</div>

                <form action="#" method="POST">
                    <div class="mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                    <div class="mb-3 position-relative">
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Enter your password" required>
                        <i class="fa-solid fa-eye position-absolute top-50 end-0 translate-middle-y me-3"
                            id="togglePassword" style="color: #343a40; cursor: pointer;"></i>
                    </div>
                    <button type="submit">Login</button>
                </form>

                <div class="login-footer">
                    <p>Don't have an account? <a href="sign-up.html">Sign up here</a></p>
                    <p><a href="forgot-password.html">Forgot your password?</a></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 ShopHub. All rights reserved.</p>
            <div class="social-icons">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const togglePassword = document.querySelector("#togglePassword");
        const password = document.querySelector("#password");

        togglePassword.addEventListener("click", function () {
            const type = password.getAttribute("type") === "password" ? "text" : "password";
            password.setAttribute("type", type);

            this.classList.toggle("fa-eye");
            this.classList.toggle("fa-eye-slash");
        });
    </script>
</body>

</html>
