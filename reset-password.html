<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - ShopHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Custom Styles */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
        }

        .reset-password-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to right, #6c757d, #343a40);
            color: white;
            height: 100vh;
            padding: 0 20px;
            text-align: center;
        }

        .reset-password-section h1 {
            font-size: 3.5rem;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 20px;
        }

        .reset-password-section p {
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .reset-password-form-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            margin: 0 auto;
        }

        .reset-password-form-container input {
            border-radius: 25px;
            margin-bottom: 15px;
            padding: 15px;
            width: 100%;
            border: 1px solid #ccc;
        }

        .reset-password-form-container button {
            width: 100%;
            background-color: #ff7f50;
            color: white;
            padding: 15px;
            border-radius: 25px;
            transition: background-color 0.3s ease;
            border: none;
        }

        .reset-password-form-container button:hover {
            background-color: #ff6347;
        }

        .reset-password-footer {
            text-align: center;
            margin-top: 20px;
            color: #343a40;
        }

        .reset-password-footer a {
            color: #ff7f50;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .reset-password-footer a:hover {
            color: #ff6347;
        }

        /* Responsiveness */
        @media (max-width: 768px) {
            .reset-password-section h1 {
                font-size: 2.5rem;
            }

            .reset-password-form-container {
                padding: 30px;
            }
        }
    </style>
</head>

<body>

    <!-- Reset Password Section -->
    <section class="reset-password-section">
        <div class="container">
            <h1>Reset Your Password</h1>
            <p>Please enter your new password below.</p>
            <div class="reset-password-form-container">
                <form action="#" method="POST">
                    <div class="mb-3 position-relative">
                        <input type="password" class="form-control" id="new-password" name="new_password" placeholder="New Password" required>
                        <i class="fa-solid fa-eye position-absolute top-50 end-0 translate-middle-y me-3"
                           id="toggleNewPassword" style="color:#343a40; cursor:pointer;"></i>
                    </div>
                    <div class="mb-3 position-relative">
                        <input type="password" class="form-control" id="confirm-password" name="confirm_password" placeholder="Confirm New Password" required>
                        <i class="fa-solid fa-eye position-absolute top-50 end-0 translate-middle-y me-3"
                           id="toggleConfirmPassword" style="color:#343a40; cursor:pointer;"></i>
                    </div>
                    <button type="submit">Reset Password</button>
                </form>

                <div class="reset-password-footer mt-4">
                    <p><a href="login.html">Back to Login</a></p>
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function setupPasswordToggle(toggleId, inputId) {
            const toggle = document.getElementById(toggleId);
            const input = document.getElementById(inputId);

            toggle.addEventListener("click", function () {
                const type = input.getAttribute("type") === "password" ? "text" : "password";
                input.setAttribute("type", type);

                this.classList.toggle("fa-eye");
                this.classList.toggle("fa-eye-slash");
            });
        }

        setupPasswordToggle("toggleNewPassword", "new-password");
        setupPasswordToggle("toggleConfirmPassword", "confirm-password");
    </script>
</body>

</html>
